<div ng-controller="homepageController">
      <!-- top tiles -->
      <div class="row tile_count">
        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
          <span class="count_top"><i class="fa fa-user"></i> 今日完成任务</span>
          <div class="count">{{todayFinished}}</div>
        </div>
        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
          <span class="count_top"><i class="fa fa-clock-o"></i> 昨日完成任务</span>
          <div class="count">{{yesterdayFinished}}</div>
        </div>
        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
          <span class="count_top"><i class="fa fa-user"></i> 未完成任务</span>
          <div class="count green">{{unFinished}}</div>
        </div>
        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
          <span class="count_top"><i class="fa fa-user"></i> 待审核任务</span>
          <div class="count green">{{waitingChecking}}</div>
        </div>
      </div>
      <!-- /top tiles -->

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="dashboard_graph">

            <div class="row x_title">
              <div class="col-md-6">
                <h3>任务进程图 <!-- <small>最近6天</small> --></h3>
              </div>
              <!-- <div class="col-md-6">
                <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                  <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                  <span>December 30, 2014 - January 28, 2015</span> <b class="caret"></b>
                </div>
              </div> -->
            </div>

            <div class="x_content">
                <div id="mainb" style="height:350px;"></div>
            </div>
            <div class="x_content">
            <div class=" col-xs-12 bg-white">
              <div class="x_title">
                <h2>任务清单</h2>
                <div class="clearfix no-right"></div>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-6" ng-repeat="task in taskListData.content">
                <div >
                  <p>{{task.name}}</p>
                  <div class="">
                    <div class="progress progress_sm" style="width: 76%;" title="{{task.acceptedAmount*100/task.amount}}%">
                      <div class="progress-bar bg-green" role="progressbar" data-transitiongoal="80" style="width: {{task.acceptedAmount*100/task.amount}}%" ></div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            </div>

            <div class="clearfix"></div>
          </div>
        </div>

      </div>
      <br />

      <div class="row">
                <div class="col-md-10 col-sm-10 col-xs-10">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>渠道消化走势</h2>
                            <div class="clearfix no-right"></div>
                        </div>
                    </div>
                    <div class="x_content">
                        <div id="echart_line" style="height:350px;"></div>
                    </div>
                </div>

        

      </div>
      <div class="row">
                <div class="col-md-10 col-sm-10 col-xs-10">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>每日流水走势</h2>
                            <div class="clearfix no-right"></div>
                        </div>
                    </div>
                    <div class="x_content">
                        <div id="mainb1" style="height:350px;"></div>
                    </div>
                </div>
            </div>
    </div>
