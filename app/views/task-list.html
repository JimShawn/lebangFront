<div ng-controller="taskListController">

<div class="col-md-12 col-sm-12 col-xs-12">
			
			<div class="input-group" style="width: 300px;float: right;">
	            <input type="text" class="form-control" placeholder="按名称搜索">
	            <span class="input-group-addon">搜索</span>
        	</div>


            <div class="x_panel">
                <div class="x_content">
                    <table id="datatable" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th><a href="">名称</a></th>
                            <th>类型</th>
                            <th>数量</th>
                            <th>已提交</th>
                            <th>已审核</th>
                            <th>完成时间</th>
                            <th>单价</th>
                        </tr>
                        </thead>


                        <tbody>
                        <tr ng-repeat="item in data.content">
                            <td><a href="" ng-click="openDetailDialog(item)">{{item.name}}</a></td>
                            <td>{{item.taskTypeName}}</td>
                            <td>{{item.amount}}</td>
                            <td>{{item.completedAmount}}</td>
                            <td>{{item.acceptedAmount}}</td>
                            <td>{{commonUtil.getDateWithSecondsFromInt(item.endTime)}}</td>
                            <td>{{item.price}}</td>
                        </tr>

                        

                        </tbody>
                    </table>
                </div>
            </div>
            <t-footer page-size = 'data.size' page-num = 'data.number' total-page = 'data.totalPages' total-num = 'data.totalElements' change-page-size-fun = 'changePageSizeFun(size)' goto-page-fun='gotoPageFun(page)'></t-footer>
        </div>
        
	
</div>
