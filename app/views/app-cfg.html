<div ng-controller="appCfgController">

<div class="col-md-12 col-sm-12 col-xs-12">
			
			<!-- <div class="input-group" style="width: 300px;float: right;">
	            <input type="text" class="form-control" placeholder="按名称搜索">
	            <span class="input-group-addon">搜索</span>
        	</div> -->
             <button type="submit" class="btn btn-success" style = "float: right;" ng-click="showInsertAppDialog()">新增</button>                       



            <div class="x_panel">
                <div class="x_content">
                    <table id="datatable" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th><a href="">名称</a></th>
                            <th>回调地址</th>
                            <th>密匙</th>
                            <th>操作</th>
                        </tr>
                        </thead>


                        <tbody>
                        <tr ng-repeat="item in data.content">
                            <td><a href="" ng-click="openDetailDialog(item)">{{item.clientId}}</a></td>
                             <td>{{item.webServerRedirectUri}}</td>
                            <td>{{item.clientSecret}}</td>
                            <td><button type="button" class="btn btn-default" ng-click="deleteItem(item)">删除</button></td>
                        </tr>

                        

                        </tbody>
                    </table>
                </div>
            </div>
            <t-footer page-size = 'data.size' page-num = 'data.number' total-page = 'data.totalPages' total-num = 'data.totalElements' change-page-size-fun = 'changePageSizeFun(size)' goto-page-fun='gotoPageFun(page)'></t-footer>
        </div>
        <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"        aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">新增app</h4>
                        </div>
                        <div class="modal-body">
                        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="app-name">app名称 <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="app-name" required="required" class="form-control col-md-7 col-xs-12" ng-model="appName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="callback-url">回调地址 <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="callback-url" required="required" class="form-control col-md-7 col-xs-12" ng-model="callbackUrl">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="submit" class="btn btn-primary" ng-click="doInsert()">提交</button>
                            </div>
                            </form>

                        </div>
                        
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
        </div>
        <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"        aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">app详情</h4>
                        </div>
                        <div class="modal-body">
                        <form id="demo-form3" data-parsley-validate class="form-horizontal form-label-left">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="app-name">app名称 
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12" style="margin-top: 6px;">
                                    <input type="text" id="app-name2" required="required" class="form-control col-md-7 col-xs-12" ng-model="selectedApp.clientId">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="callback-url">回调地址
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12" style="margin-top: 6px;">
                                    <input type="text" id="callback-url2" required="required" class="form-control col-md-7 col-xs-12" ng-model="selectedApp.webServerRedirectUri">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="app-secret">密匙
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12" style="margin-top: 6px;">
                                    <span>{{selectedApp.clientSecret}}</span>
                                </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary" ng-click="doUpdate()">提交</button>
                        </div>
                            </form>
                        </div>

                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
        </div>
	
</div>
